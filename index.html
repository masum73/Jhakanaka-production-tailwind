<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jhakanaka Production- Tailwind</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;400;500&display=swap"
        rel="stylesheet">
    <!-- tailwind css CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind customize -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        yellow: '#FECC02',
                        black: '#131313',
                        grey: '#4E4E4E',
                    },
                    fontFamily: {
                        bebas: ["Bebas Neue", "cursive"],
                        montserrat: ["Montserrat", "sans-serif"],
                    },
                }
            }
        }
    </script>
</head>

<body>
    <h1 class="bg-slate-200 font-bebas text-yellow text-2xl">Tailwind</h1>
</body>

</html>
