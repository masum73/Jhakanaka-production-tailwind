<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jhakanaka Production- Tailwind</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;400;500&display=swap"
        rel="stylesheet">
    <!-- tailwind css CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind customize -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        yellow: '#FECC02',
                        black: '#131313',
                        grey: '#4E4E4E',
                    },
                    fontFamily: {
                        bebas: ["Bebas Neue", "cursive"],
                        montserrat: ["Montserrat", "sans-serif"],
                    },
                }
            }
        }
    </script>
</head>

<body>
    <header>
        <!-- navbar -->
        <nav class=" bg-slate-100 h-20 fixed top-0 right-0 left-0">
            <div class="flex justify-between items-center h-20 w-full max-w-7xl mx-auto font-bebas px-5">
                <h1 class="text-2xl">Jhakanaka Production</h1>
                <ul class="flex text-lg gap-8">
                    <li>About Us</li>
                    <li>Our Movies</li>
                    <li>Services</li>
                </ul>
            </div>
        </nav>
        <!-- banner -->
        <div class="h-screen pt-20 bg-[url('images/banner.jpg')] bg-cover">
            <div class="h-full max-w-7xl mx-auto px-5 flex items-center">
                <div class="font-bebas">
                    <h2 class="text-white text-lg">Movie production studio</h2>
                    <h1 class="text-7xl text-white">Films Made to</h1>
                    <h1 class="text-7xl text-yellow">Perfection</h1>
                    <p class="font-montserrat text-white max-w-lg">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Maiores, cumque!</p>
                    <button class="font-bebas border-2 border-white py-2 px-3 mt-3 text-white text-lg hover:bg-yellow hover:border-yellow hover:text-black transition-all">Discover more</button>
                </div>
            </div>
        </div>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>

</html>
